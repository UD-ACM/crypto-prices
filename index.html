<html>


<head>
  <!-- The <head> tag sets some metadata about the site, but usually shouldn't be used for visible HTML elements -->
  <title>Crypto Price Checker</title>

  <!-- Here is where you would usually also link your CSS file to tell the browser how it should render your page -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- <body> is where the real visible elements of your page live -->
  <h1>Crypto Price Checker</h1>

  <input type="text" name="crypto-name" id="crypto-name" placeholder="Enter Crypto Name" /><br />
  <button id="check-price" type="button" onclick="fetchPrice()">Check Price</button>

  <div>
    <!-- Through JavaScript, we can alter almost any aspect of the HTML page dynamically, like changing the name of the coin -->
    <h1 id="name">Bitcoin</h1>
  </div>

  <p id="price">$50000.00</p>

  <!-- HTML tells your browser to look for another file called app.js, the brains of the website -->
  <script src="app.js"></script>
</body>

</html>
